<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories - Emre & Ä°rem Wedding</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            animation: fadeIn 2s ease-in;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .upload-section {
            margin-bottom: 30px;
            position: relative;
        }

        .upload-section input[type="file"] {
            display: none;
        }

        .upload-section label {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: 500;
            color: #fff;
            background-color: #ff7f50;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-section label:hover {
            background-color: #e56a3b;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .gallery-item {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img, .gallery-item video {
            max-width: 100%;
            max-height: 100%;
        }

        .gallery-item video {
            width: 100%;
            height: 100%;
        }

        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-top: 8px solid #ff7f50;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            display: none;
            z-index: 10;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .upload-complete {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            display: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memories</h1>
        <div class="upload-section">
            <input type="file" id="fileInput" multiple accept="image/*,video/*">
            <label for="fileInput">Upload Memory</label>
            <div class="spinner" id="spinner"></div>
            <div class="upload-complete" id="uploadComplete">Done!</div>
        </div>
        <div class="gallery" id="gallery">
            <!-- Uploaded files will be added here -->
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const gallery = document.getElementById('gallery');
        const spinner = document.getElementById('spinner');
        const uploadComplete = document.getElementById('uploadComplete');

        fileInput.addEventListener('change', function(event) {
            const files = event.target.files;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const formData = new FormData();
                formData.append('file', file);

                spinner.style.display = 'block';
                uploadComplete.style.display = 'none';

                fetch('https://www.emreirem.wedding/pythonbackend/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    
                    spinner.style.display = 'none';
                    uploadComplete.style.display = 'block';

                    setTimeout(() => {
                        uploadComplete.style.display = 'none';
                    }, 3000);

                    const fileURL = URL.createObjectURL(file);
                    const galleryItem = document.createElement('div');
                    galleryItem.classList.add('gallery-item');

                    if (file.type.startsWith('image/')) {
                        const img = document.createElement('img');
                        img.src = fileURL;
                        galleryItem.appendChild(img);
                    } else if (file.type.startsWith('video/')) {
                        const video = document.createElement('video');
                        video.src = fileURL;
                        video.controls = true;
                        galleryItem.appendChild(video);
                    }

                    gallery.appendChild(galleryItem);
                })
                .catch(error => {
                    console.error('Error:', error);
                    spinner.style.display = 'none';
                    alert('An error occurred while uploading the file.');
                });
            }
        });
    </script>
</body>
</html>
