<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Emre & Ä°rem Wedding</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow: hidden;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1, h2 {
            font-family: 'Playfair Display', serif;
            color: #333;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            width: 150px;
            padding: 10px 0;
            margin: 10px 5px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            background-color: #ff7f50;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        .note-form {
            display: none;
            margin-top: 20px;
            text-align: left;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .note-form h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        .note-form label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }

        .note-form input[type="text"], 
        .note-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            background: #f9f9f9;
            transition: border-color 0.3s;
        }

        .note-form input[type="text"]:focus, 
        .note-form textarea:focus {
            border-color: #ff7f50;
            outline: none;
        }

        .note-form input[type="file"] {
            display: none;
        }

        .note-form label[for="guestVideo"] {
            display: inline-block;
            cursor: pointer;
            padding: 10px 20px;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            background-color: #ff7f50;
            border-radius: 50px;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .note-form label[for="guestVideo"]:hover {
            background-color: #ff6f40;
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        .note-form button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #ff7f50;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }

        .note-form button:hover {
            background-color: #ff6f40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guest Notes</h1>
        <a href="#" class="button" id="noteButton">Leave a Note</a>

        <div id="noteForm" class="note-form">
            <h2>Leave a Note</h2>
            <label for="guestName">Your Name</label>
            <input type="text" id="guestName" placeholder="Your Name" required>
            
            <label for="guestNote">Your Note</label>
            <textarea id="guestNote" placeholder="Your Note" rows="4" required></textarea>
            
            <label for="guestVideo">Upload Video</label>
            <input type="file" id="guestVideo" accept="video/*" required>
            
            <button id="submitNote">Submit</button>
        </div>
    </div>

    <script>
        const noteButton = document.getElementById('noteButton');
        const noteForm = document.getElementById('noteForm');

        noteButton.addEventListener('click', function() {
            noteForm.style.display = 'block';
        });

        document.getElementById('submitNote').addEventListener('click', function() {
            const guestName = document.getElementById('guestName').value;
            const guestNote = document.getElementById('guestNote').value;
            const guestVideo = document.getElementById('guestVideo').files[0];

            if (guestName && guestNote && guestVideo) {
                const formData = new FormData();
                formData.append('name', guestName);
                formData.append('note', guestNote);
                formData.append('video', guestVideo);

                fetch('https://www.emreirem.wedding/pythonbackend/submit_note', {
                    method: 'POST',
                    body: formData
                }).then(response => response.json())
                .then(data => {
                    alert('Your note has been submitted successfully!');
                    document.getElementById('guestName').value = '';
                    document.getElementById('guestNote').value = '';
                    document.getElementById('guestVideo').value = '';
                    noteForm.style.display = 'none';
                }).catch(error => {
                    alert('An error occurred while submitting your note.');
                });
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
